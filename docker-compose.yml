version: "3.9"

services:
  postgres:
    image: postgres
    container_name: h_db
    restart: always
    environment:
      POSTGRES_PASSWORD: "root"
      POSTGRES_USER: "root"
      POSTGRES_DB: "hospitaldb"
    volumes:
      - type: volume
        source: database-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./scripts/data.sql
        target: /docker-entrypoint-initdb.d/init.sql
    ports: 
      - "5553:5432"
    networks: 
      - network

  hospital:
      image: student161/hospital:latest
      container_name: lazaLazarevic
      build:
        context: .
        dockerfile: Dockerfile
      restart: on-failure
      ports:
        - "44392:80"
      networks: 
        - application
        - network
      
      environment:
        ASPNETCORE_ENVIRONMENT: Development
        DATABASE_HOST: "postgres"
        DATABASE_PORT: "5432"
        DATABASE_USERNAME: "root"
        DATABASE_PASSWORD: "root"
        DATABASE_SCHEMA: "hospitaldb"
      depends_on:
        - postgres
  front:
    depends_on:
      - hospital
    image: student161/appforpatients:latest
    ports:
      - "4202:4202"
    restart: on-failure
    networks:
      - public
      - application
volumes:
  database-data:
    name: hospitaldb
networks:
  public:
    name: public
    driver: bridge
  application:
    name: application
    driver: bridge
  network:
    name: network
    driver: bridge
    external: true